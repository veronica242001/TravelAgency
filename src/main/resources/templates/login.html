<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <div th:replace="/header :: header"> </div>
</head>
<body>
<div class="container" style="margin-top: 20px">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-signin" method="post" th:action="authUser">
            <h2 class="form-signin-heading">Login</h2>
            <p>
            <p th:if="${param.error}" class="text-danger">Invalid user or password</p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: darkcyan">Sign in</button>
        </form>
    </div>
</div>
</body>
<footer class="fixed-bottom" style="background-color: darkcyan; width: 100%; height: 150px;">
    <div th:replace="/footer :: footer"></div>
</footer>
</html>
