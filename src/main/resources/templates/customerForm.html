<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <div th:replace="/header :: header"> </div>
</head>
    <body style="background-color: ghostwhite">
    <div class="container marginTop centered" style="background-color:whitesmoke; border-color: darkcyan; border-style: solid; border-radius: 10px; padding-bottom: 20px; padding-top:5px;">

        <div class="auth-wrapper">
        <div class="auth-inner">
            <h1 class="text-center" style="color: darkcyan;">Add a new customer</h1>

            <form enctype="multipart/form-data" th:action="@{/customers/register}" th:object="${customerDto}" method="post" class="needs-validation" novalidate>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-group col-3">
                    <label>Username</label>
                    <label th:if="${#fields.hasErrors('username')}"  th:errors="*{username}" class="text-danger"></label>
                    <input required
                           type="email"
                           th:field="*{username}"
                           class="form-control"
                           pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                           placeholder="Enter username"/>
                </div>

                <div class="form-group col-3">
                    <label>Email</label>
                    <label th:if="${#fields.hasErrors('email')}"  th:errors="*{email}" class="text-danger"></label>
                    <input required
                           type="email"
                           th:field="*{email}"
                           class="form-control"
                           pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                           placeholder="Enter e-mail address"/>
                </div>

                <div class="form-group col-3">
                    <label>First name</label>
                    <label th:if="${#fields.hasErrors('firstName')}"  th:errors="*{firstName}" class="text-danger"></label>
                    <input required
                           th:field="*{firstName}"
                           maxlength="100"
                           class="form-control"
                           placeholder="Enter first name"/>
                </div>

                <div class="form-group col-3">
                    <label>Last name</label>
                    <label th:if="${#fields.hasErrors('lastName')}"  th:errors="*{lastName}" class="text-danger"></label>
                    <input required
                           th:field="*{lastName}"
                           class="form-control"
                           maxlength="100"
                           placeholder="Enter last name"/>
                </div>

                <div class="form-group col-3">
                    <label>Password</label>
                    <label th:if="${#fields.hasErrors('password')}"  th:errors="*{password}" class="text-danger"></label>
                    <input required
                           th:field="*{password}"
                           type="password"
                           maxlength="100"
                           minlength="4"
                           class="form-control"
                           placeholder="Enter password"/>
                </div>

                <div class="form-group col-3">
                    <label>Address</label>
                    <label th:if="${#fields.hasErrors('address')}"  th:errors="*{address}" class="text-danger"></label>
                    <input required
                           th:field="*{address}"
                           class="form-control"
                           maxlength="100"
                           placeholder="Enter address"/>
                </div>

                <div class="form-group col-3">
                    <label>Birth Date </label>
                    <label th:if="${#fields.hasErrors('birthDate')}"  th:errors="*{birthDate}" class="text-danger"></label>
                    <input type="date"
                           th:field="*{birthDate}"
                           class="form-control"
                           maxlength="100"
                           placeholder="Enter address"/>
                </div>

                <div class="form-group col-3">
                    <label >Please select your gender:</label>
                    <select id="gender" name="gender" style="background-color:whitesmoke; border-color: darkcyan; border-style: solid;border-radius: 10px;">
                        <option value="F">F</option>
                        <option value="M">M</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block col-3" style="background-color: darkcyan">
                    Submit
                </button>
                <p class="forgot-password text-left">Already have an account? <a href="/login">Login</a>
                </p>
            </form>
        </div>
        </div>
    </div>
    </body>

</html>
