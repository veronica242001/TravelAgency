<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agencies</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <div th:replace="/header :: header"> </div>
</head>

<body>
<div class="container " style=" background-color:whitesmoke; border-color: darkcyan; border-style: solid; border-radius: 10px; padding-bottom: 20px; margin-top:70px">
    <div class="row align-self-center">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading" >
                        <h3 class="panel-title" style="color: darkcyan; padding-top: 5px" th:text="${'Agency name: ' + agencyDto.name}">Name</h3>
                    </div>
                    <div class="panel-body" style="margin-top: 20px">
                        <div class="row">
                            <div class="col-md-10">
                                <p style="color: darkcyan; padding-top: 5px" th:text="'The agency email address is: ' + ${agencyDto.email}">Email</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <p style="color: darkcyan; padding-top: 5px" th:if="${agencyDto.address == null}" th:text="'This agency has no address registered'">Address</p>
                                <p style="color: darkcyan; padding-top: 5px" th:if="${agencyDto.address != null}" th:text="'The agency address is: ' + ${agencyDto.address}">Address</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer class="fixed-bottom" style="background-color: darkcyan; width: 100%; height: 150px;">
    <div th:replace="/footer :: footer"></div>
</footer>
</html>
