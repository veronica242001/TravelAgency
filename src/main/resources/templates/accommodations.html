<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accommodations</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <div th:replace="/header :: header"> </div>
</head>

<body style="background-color: whitesmoke">
<div class="container marginTop centered">
    <h1 style="font-weight: bold; text-align: center;color: darkcyan;"> Accommodations </h1>
    <tr th:if="${accommodations.size() == 0}" style="margin-top:5rem;">
        <h2 class="m-5 centered"><span class="badge badge-secondary" style="background-color: darkcyan">No accommodations!</span></h2>
    </tr>
    <table th:if="${accommodations.size() != 0}" id="items" class="table table-hover marginTop"
           style="text-align:center;vertical-align: center;border-color: darkcyan; border-style: solid; border-radius: 10px;">
        <thead class="thead" style="background-color: darkcyan;color:white;">
        <tr>
            <th sec:authorize="hasRole('ADMIN')">Accommodation Id</th>
            <th>Name</th>
            <th>Type</th>
            <th>Address</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Price</th>
            <th sec:authorize="hasRole('ADMIN') or hasRole('ROLE_AGENT')">Delete</th>
            <th sec:authorize="hasRole('ADMIN') or hasRole('ROLE_AGENT')">Update</th>
            <th >View</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="accommodation, stat : ${accommodations}" th:id="${accommodation.id}" class="table-light">

            <td sec:authorize="hasRole('ADMIN')" th:text="${accommodation.id}"></td>

            <td th:text="${accommodation.name}"></td>

            <td th:text="${accommodation.type}"></td>

            <td th:text="${accommodation.address}"></td>

            <td th:text="${accommodation.timeStart}"></td>

            <td th:text="${accommodation.timeEnd}"></td>

            <td th:text="${accommodation.price}"></td>

            <td sec:authorize="hasRole('ADMIN') or hasRole('ROLE_AGENT')">
                    <a  class="btn btn-primary mt-1" th:href="@{'/accommodations/delete/'+${accommodation.id}}" style="background-color: darkcyan">Delete</a>
            </td>

            <td sec:authorize="hasRole('ADMIN') or hasRole('ROLE_AGENT')">
                    <a  class="btn btn-primary mt-1" th:href="@{'/accommodations/updateAccommodation/'+${accommodation.id}}" style="background-color: darkcyan">Update</a>
            </td>
            <td >
                <a  class="btn btn-primary mt-1" th:href="@{'/accommodations/'+${accommodation.id}}" style="background-color: darkcyan">View</a>
            </td>
        </tr>
        </tbody>

    </table>
    <div sec:authorize="hasRole('ADMIN') or hasRole('ROLE_AGENT')">
        <a class="btn btn-primary mt-1" href="/accommodations/new" style="background-color: darkcyan">Add new accommodation</a>
    </div>
</div>
</body>
<footer class="fixed-bottom" style="background-color: darkcyan; width: 100%; height: 150px;">
    <div th:replace="/footer :: footer"></div>
</footer>
</html>
