<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agencies</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <div th:replace="/header :: header"> </div>
</head>
<body >
<div class="container marginTop centered">
    <h1 style="font-weight: bold; text-align: center"> Agents </h1>
    <tr th:if="${agents.size() == 0}" style="margin-top:5rem;">
        <h2 class="m-5 centered"><span class="badge badge-secondary" style="background-color: darkcyan">No agents!</span></h2>
    </tr>
    <table th:if="${agents.size() != 0}" id="items" class="table table-hover marginTop"
           style="text-align:center;vertical-align: center;">
        <thead class="thead" style="background-color: darkcyan">
        <tr>
            <th sec:authorize="hasRole('ADMIN')">Agent Id</th>
            <th>Username</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Salary</th>
            <th>Agency name</th>
            <th sec:authorize="hasRole('ADMIN')">Delete</th>
            <th sec:authorize="hasRole('ADMIN')">Update</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="account, stat : ${agents}" th:id="${account.id}" class="table-light">

            <td th:text="${account.id }" sec:authorize="hasRole('ADMIN')"></td>

            <td th:text="${account.username}"></td>

            <td th:text="${account.firstName} + ${account.lastName}"></td>

            <td th:text="${account.email}"></td>

            <td th:text="${account.phone}"></td>

            <td th:text="${account.salary}"></td>

            <td th:text="${account.agencyDto.name}"></td>

            <td sec:authorize="hasRole('ADMIN')">
                <a  class="btn btn-primary mt-1" th:href="@{'/agents/delete/'+${account.id}}" style="background-color: darkcyan">Delete</a>
            </td>

            <td sec:authorize="hasRole('ADMIN')">
                <a  class="btn btn-primary mt-1" th:href="@{'/agents/updateAgent/'+${account.id}}" style="background-color: darkcyan">Update</a>
            </td>
        </tr>
        </tbody>

    </table>
    <a class="btn btn-success marginTop" href="/agents/register" style="background-color: darkcyan">Add a new agent</a>
</div>
</body>
</html>
