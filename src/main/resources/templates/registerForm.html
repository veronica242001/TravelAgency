<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
  <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <div th:replace="/header :: header"> </div>
</head>

<body style="background-color:ghostwhite;">
<div>
  <div class="container" style="background-color:whitesmoke; border-color: darkcyan; border-style: solid; border-radius: 10px; padding-bottom: 20px; margin-top:70px">
      <form th:action="@{/register}" method="post">
        <div>
          <label for="role" style="color: darkcyan; padding-top: 5px">Please select your role:</label>
          <select id="role" name="role" style="background-color:whitesmoke; border-color: darkcyan; border-style: solid;border-radius: 10px;">
            <option value="client">Client</option>
            <option value="agent">Agent</option>
          </select>
        </div>
        <button type="submit" style="background-color:whitesmoke; border-color: darkcyan; border-style: solid; border-radius: 10px;">Continue</button>
      </form>
      </div>

    </div>


<div class="jumbotron text-center" >
  <img style="width:30%; height:30%;" th:src="@{/images/tourists.png}"/>
  <h2 class="display-4" >Look no further for the top offer on your dream destination - it's right here.</h2>
  <p class="lead">"The journey of a thousand miles begins with a single step."</p>
  <hr class="my-4">
  <p>Explore and enjoy our offers.</p>
</div>

</body>
</html>
