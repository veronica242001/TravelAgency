<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<body>
<div class="auth-wrapper">
    <div class="auth-inner">
        <h3>Create an account</h3>
        <form th:action="@{/register}" th:object="${customerDto}" method="post" class="needs-validation" novalidate="novalidate">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group col-3">
                <label>Username</label>
                <i th:if="${#fields.hasErrors('username')}" class="fa fa-exclamation tooltips"
                   data-original-title="please enter a valid username" data-container="body"></i>
                <input required
                       type="email"
                       th:field="*{username}"
                       class="form-control"
                       pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                       placeholder="Enter e-mail address"/>
                <div class="invalid-feedback">Invalid username. </div>
            </div>

            <div class="form-group col-3">
                <label>Email</label>
                <i th:if="${#fields.hasErrors('email')}" class="fa fa-exclamation tooltips"
                   data-original-title="please enter a valid name" data-container="body"></i>
                <input required
                       type="email"
                       th:field="*{email}"
                       class="form-control"
                       pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                       placeholder="Enter e-mail address"/>
                <div class="invalid-feedback">Invalid email.
                </div>
            </div>

            <div class="form-group col-3">
                <label>First name</label>
                <i th:if="${#fields.hasErrors('firstName')}" class="fa fa-exclamation tooltips"
                   data-original-title="please enter a valid name" data-container="body"></i>
                <input required
                       th:field="*{firstName}"
                       maxlength="100"
                       class="form-control"
                       placeholder="Enter first name"/>
                <div class="invalid-feedback"> First name is a mandatory field!</div>
            </div>

            <div class="form-group col-3">
                <label>Last name</label>
                <i th:if="${#fields.hasErrors('lastName')}" class="fa fa-exclamation tooltips"
                   data-original-title="please enter a valid name" data-container="body"></i>
                <input required
                       th:field="*{lastName}"
                       class="form-control"
                       maxlength="100"
                       placeholder="Enter last name"/>
                <div class="invalid-feedback"> Last name is a mandatory field.
                </div>
            </div>

            <div class="form-group col-3">
                <label>Password</label>
                <i th:if="${#fields.hasErrors('password')}" class="fa fa-exclamation tooltips"
                   data-original-title="please enter a valid name" data-container="body"></i>
                <input required
                       th:field="*{password}"
                       type="password"
                       maxlength="100"
                       minlength="4"
                       class="form-control"
                       placeholder="Enter password"/>
                <div class="invalid-feedback"> Password must have between 8 and 100 characters.
                </div>
            </div>

            <div class="form-group col-3">
                <label>Address for shipping</label>
                <i th:if="${#fields.hasErrors('address')}" class="fa fa-exclamation tooltips"
                   data-original-title="please enter a address" data-container="body"></i>
                <input required
                       th:field="*{address}"
                       class="form-control"
                       maxlength="100"
                       placeholder="Enter address"/>
                <div class="invalid-feedback"> Address is a mandatory field.
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block col-3" style="background-color: darkcyan">
                Submit
            </button>
            <p class="forgot-password text-right">Already have an account? <a href="/login">Login</a>
            </p>
        </form>
    </div>
</div>
</body>
</html>
