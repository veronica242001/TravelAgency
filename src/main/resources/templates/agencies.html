<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agencies</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container marginTop centered">
    <h1 style="font-weight: bold; text-align: center"> Agencies </h1>
    <tr th:if="${agencies.size() == 0}" style="margin-top:5rem;">
        <h2 class="m-5 centered"><span class="badge badge-secondary" style="background-color: darkcyan">No users!</span></h2>
    </tr>
    <table th:if="${agencies.size() != 0}" id="items" class="table table-hover marginTop"
           style="text-align:center;vertical-align: center;">
        <thead class="thead" style="background-color: darkcyan">
        <tr>
            <th>Agency Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="agency, stat : ${agencies}" th:id="${agency.id}" class="table-light">

            <td th:text="${agency.id}"></td>

            <td th:text="${agency.name}"></td>

            <td th:text="${agency.email}"></td>

            <td th:text="${agency.address}"></td>

            <td>
                <a  class="btn btn-primary mt-1" th:href="@{'/agencies/delete/'+${agency.id}}" style="background-color: darkcyan">Delete</a>
            </td>

            <td>
                <a  class="btn btn-primary mt-1" th:href="@{'/agenices/update/'+${agency.id}}" style="background-color: darkcyan">Update</a>
            </td>
        </tr>
        </tbody>

    </table>
        <a class="btn btn-primary mt-1" href="/agencies/new" style="background-color: darkcyan">Add new agencies</a>
</div>
</body>

</html>
