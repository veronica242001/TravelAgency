<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agencies</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <div th:replace="/header :: header"> </div>
</head>

<body style="background-color: whitesmoke">
    <div class="container marginTop centered">
    <h1 style="font-weight: bold; text-align: center;color:darkcyan;"> Agencies </h1>
    <tr th:if="${agencies.size() == 0}" style="margin-top:5rem;">
        <h2 class="m-5 centered"><span class="badge badge-secondary" style="background-color: darkcyan">No agencies!</span></h2>
    </tr>
    <table th:if="${agencies.size() != 0}" id="items" class="table table-hover marginTop"
           style="text-align:center;vertical-align: center; border-color: darkcyan; border-style: solid; border-radius: 10px;">
        <thead class="thead" style="background-color: darkcyan; color:white">
        <tr>
            <th>Agency Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th sec:authorize="hasRole('ADMIN') or hasRole('ROLE_AGENT')">Update</th>
<!--            <th sec:authorize="hasRole('ADMIN')">Delete</th>-->
            <th>View</th>
        </tr>
        </thead>

        <tbody style="color: darkcyan">
        <tr th:each="agency, stat : ${agencies}" th:id="${agency.id}" class="table-light">

            <td th:text="${agency.id}"></td>

            <td th:text="${agency.name}"></td>

            <td th:text="${agency.email}"></td>

            <td th:text="${agency.address}"></td>

            <td sec:authorize="hasRole('ADMIN') or hasRole('ROLE_AGENT')" style="color:white">
                <a  class="btn btn-primary mt-1" th:href="@{'/agencies/updateAgency/'+${agency.id}}" style="background-color: darkcyan">Update</a>

            </td>
<!--            <td sec:authorize="hasRole('ADMIN')" style="color:white">-->
<!--                    <a  class="btn btn-primary mt-1" th:href="@{'/agencies/delete/'+${agency.id}}" style="background-color: darkcyan">Delete</a>-->

<!--            </td>-->
            <td  style="color:white">
                <a  class="btn btn-primary mt-1" th:href="@{'/agencies/'+${agency.id}}" style="background-color: darkcyan">View</a>

            </td>
        </tr>
        </tbody>

    </table>
        <div sec:authorize="hasRole('ADMIN')">
        <a class="btn btn-primary mt-1" href="/agencies/new" style="background-color: darkcyan">Add new agency</a>
        </div>
</div>
</body>
<footer class="fixed-bottom" style="background-color: darkcyan; width: 100%; height: 150px;">
    <div th:replace="/footer :: footer"></div>
</footer>
</html>
