<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
  <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <div th:replace="/header :: header"> </div>
</head>
<body>
<div class="container marginTop centered" style="background-color:whitesmoke; border-color: darkcyan; border-style: solid; border-radius: 10px; padding-bottom: 20px">

  <div class="auth-wrapper">
    <div class="auth-inner">
      <h3>Create a agent account</h3>
      <form enctype="multipart/form-data" th:action="@{/agents/register}" th:object="${agentDto}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group col-3">
          <label>Username</label>
          <label th:if="${#fields.hasErrors('username')}"  th:errors="*{username}" class="text-danger"></label>
          <input required
                 type="email"
                 th:field="*{username}"
                 class="form-control"
                 pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                 placeholder="Enter username"/>
        </div>

        <div class="form-group col-3">
          <label>Email</label>
          <label th:if="${#fields.hasErrors('email')}"  th:errors="*{email}" class="text-danger"></label>
          <input required
                 type="email"
                 th:field="*{email}"
                 class="form-control"
                 pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                 placeholder="Enter e-mail address"/>
        </div>

        <div class="form-group col-3">
          <label>First name</label>
          <label th:if="${#fields.hasErrors('firstName')}"  th:errors="*{firstName}" class="text-danger"></label>
          <input required
                 th:field="*{firstName}"
                 maxlength="100"
                 class="form-control"
                 placeholder="Enter first name"/>
        </div>

        <div class="form-group col-3">
          <label>Last name</label>
          <label th:if="${#fields.hasErrors('lastName')}"  th:errors="*{lastName}" class="text-danger"></label>
          <input required
                 th:field="*{lastName}"
                 class="form-control"
                 maxlength="100"
                 placeholder="Enter last name"/>
        </div>

        <div class="form-group col-3">
          <label>Password</label>
          <label th:if="${#fields.hasErrors('password')}"  th:errors="*{password}" class="text-danger"></label>
          <input required
                 th:field="*{password}"
                 type="password"
                 maxlength="100"
                 minlength="4"
                 class="form-control"
                 placeholder="Enter password"/>
        </div>

        <div class="form-group col-3">
          <label>Salary</label>
          <label th:if="${#fields.hasErrors('salary')}"  th:errors="*{salary}" class="text-danger"></label>
          <input required
                 th:field="*{salary}"
                 class="form-control"
                 maxlength="100"
                 placeholder="Enter address"/>
        </div>

        <div class="form-group col-3">
          <label>Birth Date </label>
          <label th:if="${#fields.hasErrors('phone')}"  th:errors="*{phone}" class="text-danger"></label>
          <input type="date"
                 th:field="*{phone}"
                 class="form-control"
                 maxlength="100"
                 placeholder="Enter address"/>
        </div>

        <div class="form-group col-3">
          <label>Agency</label>
          <label th:if="${#fields.hasErrors('agencyDto')}"  th:errors="*{agencyDto}" class="text-danger"></label>
          <select th:field="*{agencyDto.id}">
            <option th:each="agencyDto : ${allAgencies}"
                    th:value="${agencyDto.id}"
                    th:text="${agencyDto.name}">
            </option>
          </select>
        </div>


        <button type="submit" class="btn btn-primary btn-block col-3" style="background-color: darkcyan">
          Submit
        </button>
        <p class="forgot-password text-left">Already have an account? <a href="/login">Login</a>
        </p>
      </form>
    </div>
  </div>
</div>
</body>

</html>
