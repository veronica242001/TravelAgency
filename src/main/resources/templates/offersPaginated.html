<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agencies</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <div th:replace="/header :: header"> </div>
</head>
<body >
<div class="container marginTop centered">
    <h1 style="font-weight: bold; text-align: center"> Offers </h1>
    <tr th:if="${offerPage.content.size() == 0}" style="margin-top:5rem;">
        <h2 class="m-5 centered"><span class="badge badge-secondary" style="background-color: darkcyan">No offers!</span></h2>
    </tr>
    <table th:if="${offerPage.content.size() != 0}" id="items" class="table table-hover marginTop"
           style="text-align:center;vertical-align: center;">
        <thead class="thead" style="background-color: darkcyan">
        <tr>
            <th sec:authorize="hasRole('ADMIN')">Offer Id</th>
            <th>BookDate</th>
            <th>Transportations</th>
            <th>Accommodations</th>
            <th>Agent' Name</th>
            <th>Customer' Name</th>
            <th sec:authorize="hasRole('ADMIN') or hasRole('ROLE_AGENT')">Delete</th>
<!--            <th sec:authorize="hasRole('ADMIN') or hasRole('ROLE_AGENT')">Update</th>-->
        </tr>
        </thead>

        <tbody>
        <tr th:each="offer : ${offerPage.content}" th:id="${offer.id}" class="table-light">

            <td th:text="${offer.id}" sec:authorize="hasRole('ADMIN')"></td>

            <td th:text="${offer.bookDate}"></td>

            <td >
                <ul>
                    <li th:each="transportationDto : ${offer.transportationsDto}">
                        <a th:href="@{'/transportations/' + ${transportationDto.id}}" th:text="${transportationDto.name}"/>
                    </li>
                </ul>
            </td>

            <td >
                </ul>
                <li  th:each="accommodationDto : ${offer.accommodationsDto}">
                    <a th:href="@{'/accommodations/' + ${accommodationDto.id}}" th:text="${accommodationDto.name}"/></li>
                </ul>
            </td>

            <td th:text="${offer.agentDto.lastName}"></td>

            <td th:text="${offer.customerDto.firstName}"></td>

            <td sec:authorize="hasRole('ADMIN') or hasRole('ROLE_AGENT')">
                <a  class="btn btn-primary mt-1" th:href="@{'/offers/delete/'+${offer.id}}" style="background-color: darkcyan">Delete</a>
            </td>

<!--            <td sec:authorize="hasRole('ADMIN') or hasRole('ROLE_AGENT')">-->
<!--                <a  class="btn btn-primary mt-1" th:href="@{'/offers/updateOffer/'+${offer.id}}" style="background-color: darkcyan">Update</a>-->
<!--            </td>-->
        </tr>
        </tbody>

    </table>
    <a class="btn btn-success marginTop" href="/offers/new" style="background-color: darkcyan">Add a new offer</a>

    <nav th:if="${offerPage.totalPages > 0}" aria-label="Page navigation example" style="color: darkcyan; border-color:darkcyan;  margin-top:10px;">
        <ul  class="pagination">

            <li class="page-item">
                <a th:if="${offerPage.number > 0}"
                   th:href="@{/offers(size=${offerPage.size}, page=${offerPage.number})}"
                   class="page-link" >
                    Previous
                </a></li>
            <li th:each="pageNumber : ${#numbers.sequence(1,T(java.lang.Math).min(7,offerPage.totalPages))}"
                th:class="${pageNumber==offerPage.number + 1} ? 'page-item active':   'page-item'">
                <a class="page-link"
                   th:text="${pageNumber}"
                   th:href="@{/offers(size=${offerPage.size}, page=${pageNumber})}">
                    1
                </a></li>
            <li
                    th:class="${offerPage.number>6} ? 'page-item active':  'page-item'"
                    th:if="${offerPage.totalPages > 6}"><a class="page-link" href="#">...</a></li>

            <li th:if="${offerPage.number < offerPage.totalPages}" class="page-item">
                <a th:if="${offerPage.number < offerPage.totalPages -1}"
                   th:href="@{/offers(size=${offerPage.size}, page=${offerPage.number+2})}"
                   class="page-link" >
                    Next
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
