<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
  <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <div th:replace="/header :: header"> </div>
</head>
<body>
<form th:object="${offerDto}" th:action="@{/offers}" method="post" enctype="multipart/form-data">
  <input type="hidden" th:field="*{id}"/>
  <div class="container" style="border-color: darkcyan; border-style: solid; border-radius: 10px; padding-bottom: 20px">
    <div class="panel panel-info">
      <div class="panel-info" style="background-color:darkcyan; border-radius: 10px; margin-top: 10px">
        <h1 class="panel-title" style="color: aliceblue;">New Offer Info</h1>
      </div>
      <div class="panel-body">

        <div class="row">
          <div class="col-md-3 form-group">
            <label>BookDate:</label>
            <label th:if="${#fields.hasErrors('bookDate')}" th:errors="*{bookDate}" class="text-danger"></label>
            <input type="date" class="form-control" th:field="*{bookDate}"/>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 form-group">
          <label>Agent</label>
          <label th:if="${#fields.hasErrors('agentDto')}"  th:errors="*{agentDto}" class="text-danger"></label>
          <select th:field="*{agentDto.id}">
            <option th:each="agentDto : ${agents}"
                    th:value="${agentDto.id}"
                    th:text="${agentDto.firstName} + ${agentDto.lastName} ">
            </option>
          </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 form-group">
            <label>Customer</label>
            <label th:if="${#fields.hasErrors('customerDto')}"  th:errors="*{customerDto}" class="text-danger"></label>
            <select th:field="*{customerDto.id}">
              <option th:each="customertDto : ${customers}"
                      th:value="${customertDto.id}"
                      th:text="${customertDto.firstName} + ${customertDto.lastName} ">
              </option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 form-group">
            <label style="color: darkcyan; padding-top: 5px">Accommodations</label>
            <label th:if="${#fields.hasErrors('accommodationsDto')}"  th:errors="*{accommodationsDto}" class="text-danger"></label>
            <select multiple="multiple"  size="3" name="accommodationSelectedValues" style="background-color:whitesmoke; border-color: darkcyan; border-style: solid;border-radius: 10px;">
              <option  style="padding: 5px" th:each="accommodation : ${accommodations}"
                      th:value="${accommodation.id}"
                      th:text="${accommodation.name}">
              </option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 form-group">
            <label style="color: darkcyan; padding-top: 5px">Transportations</label>
            <label th:if="${#fields.hasErrors('transportationsDto')}"  th:errors="*{transportationsDto}" class="text-danger"></label>
            <select multiple="multiple" size="3" name="transportationSelectedValues" style="background-color:whitesmoke; border-color: darkcyan; border-style: solid;border-radius: 10px;">
              <option  style="padding: 5px" th:each="transportation : ${transportations}"
                      th:value="${transportation.id}"
                      th:text="${transportation.name}">
              </option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-7 ml-md-auto">
            <button type="submit" class="btn btn-primary" style="background-color: darkcyan">Submit</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</form>
</body>

</html>
